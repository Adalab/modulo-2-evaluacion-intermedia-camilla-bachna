<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación intermedia</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body class="container">
    <h1>Adivina el número</h1>
    <form>
      <label class="form__label" for="number">Introduce aquí tu número:</label>
      <input type="number" name="number" id="number" class="js-number inputNumber" placeholder="Inténtalo"/>
      <input type="button" class="js-button button" value="Prueba" />
      <p class="paragraph">Pista: <span class="js-hint">Escribe el número y dale a Prueba</span> </p>
      <p class="paragraph">Número de intentos: <span class="js-numberIntents">0</span></p>
      <script src="./js/main.js"></script>
    </form>
  </body>
</html>
